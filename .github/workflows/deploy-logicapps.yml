name: Deploy Logic Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  RESOURCE_GROUP: ShadowPivot
  LOCATION: eastus

jobs:
  deploy-logicapp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Logic App (entry)
        run: |
          az logic workflow create \
            --resource-group $RESOURCE_GROUP \
            --name entry-agent-step \
            --definition @logic-apps/entry/workflow.json \
            --location $LOCATION

      - name: Deploy Logic App (design-gen)
        run: |
          az logic workflow create \
            --resource-group $RESOURCE_GROUP \
            --name design-gen-step \
            --definition @logic-apps/design-gen/workflow.json \
            --location $LOCATION

      - name: Deploy Logic App (content-gen)
        run: |
          az logic workflow create \
            --resource-group $RESOURCE_GROUP \
            --name content-gen-step \
            --definition @logic-apps/content-gen/workflow.json \
            --location $LOCATION

      - name: Deploy Logic App (review)
        run: |
          az logic workflow create \
            --resource-group $RESOURCE_GROUP \
            --name review-step \
            --definition @logic-apps/review/workflow.json \
            --location $LOCATION
